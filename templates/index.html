<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('/static/background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .fade-out {
            opacity: 0;
        }

        .button {
            background-color: rgba(76, 175, 80, 0.8);
            /* نیمه شفاف */
            color: white;
            padding: 20px 40px;
            /* بزرگتر کردن دکمه */
            font-size: 24px;
            /* بزرگتر کردن متن */
            border: none;
            border-radius: 30px;
            /* گرد کردن لبه‌ها */
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            /* سایه برای جذابیت */
            backdrop-filter: blur(10px);
            /* تار کردن پس‌زمینه پشت دکمه */
            transition: all 0.3s ease;
            /* انیمیشن برای تغییرات */
        }

        .button:hover {
            background-color: rgba(76, 175, 80, 1);
            /* تغییر رنگ هنگام هاور */
            transform: scale(1.1);
            /* بزرگ‌تر شدن هنگام هاور */
        }
    </style>
    <script>
        // Add fade-out animation when the button is clicked
        function fadeOutAndRedirect(event) {
            event.preventDefault(); // Prevent default link behavior
            document.body.classList.add('fade-out'); // Add the fade-out class
            setTimeout(() => {
                window.location.href = event.target.href; // Redirect after the animation
            }, 500); // Match the transition duration
        }
    </script>
</head>

<body>
    <a href="/next" class="button" onclick="fadeOutAndRedirect(event)">شروع کنیم</a>
</body>

</html>
